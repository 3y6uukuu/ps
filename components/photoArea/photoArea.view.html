<form name="photoAreaForm" class="photo-area">
    <md-input-container layout="row" layout-align="center center">
        <md-button
            type="file"
            ng-model="photoAreaCtrl.file"
            ngf-select="photoAreaCtrl.onSelectFile($files)"
            ngf-pattern="'image/*'"
            accept="image/*"
            class="md-primary md-raised"
            required>Choose file</md-button>

        <md-button type="button" class="md-primary" ng-disabled="photoAreaForm.$invalid" ng-click="photoAreaCtrl.startOver()">Start over</md-button>
    </md-input-container>

    <div ng-drop="true" ng-drop-success="photoAreaCtrl.dropSuccess($data, $event)">
        <img ngf-thumbnail="photoAreaCtrl.file">
        <img ng-src="{{photoAreaCtrl.photo[0]}}">

        <div ng-repeat="sticker in photoAreaCtrl.stickers track by $index">
            <sticker data="sticker.data" position="sticker.position" on-delete="photoAreaCtrl.onStickerDelete(data)" class="sticker__wrapper"></sticker>
        </div>
    </div>
</form>
